        }
        $('#qjStime').on('focus', function () {
            var dt = new Date();
            var mon = dt.getMonth() + 1;

            var day = dt.getDate();
            if (mon < 10) {
                mon = '0' + mon;
            }
            if (day < 10) {
                day = '0' + day;
            }

            var df = [dt.getFullYear(), mon, day];
            weui.datePicker({
                id: 'start',
                start: dt.getFullYear(),
                defaultValue: df,
                end: dt.getFullYear() + 3,
                onConfirm: function (result) {
                    if (result[1] < 10) {
                        result[1] = '0' + result[1];
                    }
                    if (result[2] < 10) {
                        result[2] = '0' + result[2];
                    }

                    var s = result[0].label.replace("年", "-") + result[1] + "-" + result[2];
                    $("#qjStime").val(s);

                }, title: '开始日期'
            });
        });
        //结束日期
        $('#qjEtime').on('focus', function () {
            var dt = new Date();
            var mon = dt.getMonth() + 1;

            var day = dt.getDate();
            if (mon < 10) {
                mon = '0' + mon;
            }
            if (day < 10) {
                day = '0' + day;
            }
            var df = [dt.getFullYear(), mon, day];

            weui.datePicker({
                id: 'end',
                start: dt.getFullYear(),
                end: dt.getFullYear() + 3,
                defaultValue: df,
                onConfirm: function (result) {
                    if (result[1] < 10) {
                        result[1] = '0' + result[1];
                    }
                    if (result[2] < 10) {
                        result[2] = '0' + result[2];
                    }
                    var s = result[0].label.replace("年", "-") + result[1] + "-" + result[2];

                },
                title: '结束日期'
            });
        });

        layui.use('form', function () {
            var form = layui.form;

            $("input[name=qjClass][value=事假]").attr("checked", '病假' == "事假" ? true : false);

            form.on('submit(formDemo)', function (data) {
                var pss = JSON.stringify(data.field);
                var pa = JSON.parse(pss);
                var dy = $('#userDY').val();

                var qjDesc = $('#qjDesc').val();

                var date1 = $('#qjStime').val();
                var date2 = $('#qjEtime').val();
                var qjClass = $('#qjClass').val();
                var jt = $('#jiaot').val();
                var day = getsubDay(date1, date2) + 1;

                if (dy == "" || $('#stuMobile').val() == "" || $('#qjArea').val() == "") {
                    layer.msg('辅导员或联系方式或校区不能为空！', { time: 1500 });
                    return false;
                }

                if (date1 == "" || date2 == "") {
                    layer.msg('开始日期或结束日期不能为空！');
                    return false;
                }
                if (date2 < date1) {
                    layer.msg('结束日期必须大于开始日期！');
                    return false;
                }

                if (day > 7) {
                    layer.alert('请假7天以上（不含7天）者,需走线下纸质请假流程！');
                    return false;
                }
  
                if (qjDesc == "" || jt == "") {
                    layer.msg('请假事由或出行方式不能为空！');
                    return false;
                }

                data.field.qjStime = $('#qjStime').val();
                data.field.qjEtime = $('#qjEtime').val();

                $.submitForm({
                    url: "/qj/jk_qj/qjUpdate?ptopid=s855CE10AC2B04DDEBF18488B8DEF8F17",
